<app-overview-header [linkable]="false"></app-overview-header>

<ion-content>
    <div class="container">
<ion-searchbar [(ngModel)]="search" placeholder="Próbáld ki a 'kredit' szóval"></ion-searchbar>

<ion-card *ngFor="let question of questions | filter: search" class="ion-margin">
    <ion-card-title class="ion-padding">{{question.question}}</ion-card-title>
    <ion-card-content class="ion-padding">{{question.answer}}</ion-card-content>
</ion-card>

</div>
</ion-content>
