<ion-header class="ion-no-border">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <div class="logo">SZTE<span class="logo-last-letter">P</span></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content class="background-image">

<div class="wrapper">
  <ion-grid id="home-grid">
    <ion-row>
        <div id="home-welcome-message">
          Tervezd és rendszerezd <br> a <span style="text-decoration: underline; text-decoration-color: #BAC5F4;">tanulmányaid</span> <br> hatékonyabban
        </div>
    </ion-row>
    <ion-row>
      <div id="home-mini-welcome-message">
        Kövesd nyomon a félévi teljesítményed <br>
        és a naptár segítségével ne maradj le <br> 
        egyetlen zárthelyiről és vizsgáról sem
      </div>
    </ion-row>
  </ion-grid>

  </div>
    <ion-grid style="padding-top: 30px;"> 
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center"><ion-button [routerLink]="['/register']" class="nav-button">Regisztráció <ion-icon name="person-add-outline" slot="end"></ion-icon></ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center"><ion-button [routerLink]="['/login']" class="nav-button">Bejelentkezés <ion-icon name="log-in-outline" slot="end"></ion-icon></ion-button></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
