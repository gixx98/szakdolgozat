<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Vissza"></ion-back-button>
    </ion-buttons>
    <ion-title>Regisztráció</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit) ="signUp(email,password)" novalidate>
    <ion-list>
    <ion-item lines="full">
      <ion-label position="floating">Vezetéknév</ion-label>
      <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Keresztnév</ion-label>
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" style="font-size: 10px; padding-left: 10%;" *ngIf="this.registerForm.get('email').invalid && registerForm.controls['email']?.touched"> Az email a következő formát kell kövesse: sztep@sztep.com </ion-note>

    <ion-item lines="full">
      <ion-label position="floating">Jelszó</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    
    <ion-grid>
      <ion-row>
        <ion-col size="2"><ion-badge>{{getPasswordLength()}}</ion-badge></ion-col>
        <ion-col size="3"><ion-badge color="danger">Kisbetű</ion-badge></ion-col>
        <ion-col size="3"><ion-badge *ngIf="danger" [ngStyle]="{'background-color':'green'}" color="danger">Nagybetű</ion-badge></ion-col>
        <ion-col size="3"><ion-badge color="danger">Szám</ion-badge></ion-col>
     </ion-row>
    </ion-grid>
        <ion-button type="submit" [disabled]="!registerForm.invalid" style="--background:#4b45bd" expand="block">Regisztráció</ion-button>

  </ion-list>
  </form>
</ion-content>
