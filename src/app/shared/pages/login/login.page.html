<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Vissza"></ion-back-button>
    </ion-buttons>
    <ion-title>Bejelentkezés</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>    
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Jelszó</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button style="--background: #4b45bd;" type="submit" (click)="login(email, password)" expand="block">Bejelentkezés</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-grid style="padding-top: 30px;"> 
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center"><ion-button [routerLink]="['/register']" style="--background:#4b45bd">Regisztráció <ion-icon name="person-add-outline" slot="end"></ion-icon></ion-button></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
